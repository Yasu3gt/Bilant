{% extends "base.html" %}

{% block title %}bilant | トップ{% endblock %}

{% block content %}
  <section class="rounded-2xl bg-white shadow-sm border p-6">
    <h1 class="text-2xl font-bold">トップ</h1>
    <p class="mt-2 text-gray-600">
      ここから家計簿を操作します。
    </p>

    <div class="mt-6 flex flex-wrap gap-3">
      <a
        href="{{ url_for('transactions.new') }}"
        class="inline-flex items-center rounded-xl bg-blue-600 px-4 py-2 text-white font-medium hover:bg-blue-700"
      >
        収支を登録
      </a>

      <a
        href="{{ url_for('ledger.ledger') }}"
        class="inline-flex items-center rounded-xl bg-white px-4 py-2 font-medium text-gray-800 border hover:bg-gray-50"
      >
        家計簿（当月）
      </a>
    </div>
  </section>

  <section class="mt-6 grid gap-4 md:grid-cols-3">
    <div class="rounded-2xl bg-white shadow-sm border p-5">
      <div class="text-sm text-gray-500">今月の収入</div>
      <div class="mt-1 text-2xl font-semibold">{{ "{:,.0f}".format(summary.income_total) }} 円</div>
    </div>
    <div class="rounded-2xl bg-white shadow-sm border p-5">
      <div class="text-sm text-gray-500">今月の支出</div>
      <div class="mt-1 text-2xl font-semibold">{{ "{:,.0f}".format(summary.expense_total) }} 円</div>
    </div>
    <div class="rounded-2xl bg-white shadow-sm border p-5">
      <div class="text-sm text-gray-500">今月の差額</div>
      <div class="mt-1 text-2xl font-semibold">{{ "{:,.0f}".format(summary.balance) }} 円</div>
    </div>
  </section>
{% endblock %}
