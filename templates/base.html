<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}bilant{% endblock %}</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    {% block head %}{% endblock %}
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900">
    <header class="border-b bg-white">
      <div class="mx-auto max-w-4xl px-4 py-4 flex items-center justify-between">
        <a href="{{ url_for('index') }}" class="font-semibold text-lg hover:opacity-80">bilant</a>
        <nav class="text-sm text-gray-600 flex gap-4">
          <a class="hover:text-gray-900" href="{{ url_for('ledger') }}">家計簿（当月）</a>
          <a class="hover:text-gray-900" href="{{ url_for('transaction_new') }}">収支を登録</a>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-4xl px-4 py-6">
      {% block content %}{% endblock %}
    </main>

    <footer class="mt-8 border-t bg-white">
      <div class="mx-auto max-w-4xl px-4 py-4 text-xs text-gray-500">
        bilant (local)
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
