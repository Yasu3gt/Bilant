version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: bilant-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bilant
      POSTGRES_USER: bilant_user
      POSTGRES_PASSWORD: bilant_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bilant-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
